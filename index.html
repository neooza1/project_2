
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Tracker</title>
</head>
<body>  

       <h2>Application Tracker</h2>

      <form id="applicationForm">

        <input type="text" id="studentName" placeholder="Student Name" required>
        <input type="text" id="studentNumber" placeholder="Student Number" required inputmode="numeric">
        <input type="text" id="faculty" placeholder="Faculty" required>
        <input type="text" id="course" placeholder="Course" required>
        <button type="submit" id="addApplication">Add Application</button>

      </form>

      <select id="statusFilter">
       <option value="all">All</option>
       <option value="pending">Pending</option>
       <option value="accepted">Accepted</option>
       <option value="rejected">Rejected</option>
      </select>

      <ul id="applicationList"></ul>
  
    
    <script src="script.js"></script>

</body>
</html>
